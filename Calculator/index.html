<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="grid">
        <div class="del"><button>C</button></div>
        <div class="res button" id="result">0</div>
        <div class="nine button"><button>9</button></div>
        <div class="eight button "><button>8</button></div>
        <div class="seven button"><button>7</button></div>
        <div class="six button "><button>6</button></div>
        <div class="five button "><button>5</button></div>
        <div class="four button"><button>4</button></div>
        <div class="three button"><button>3</button></div>
        <div class="two button"><button>2</button></div>
        <div class="one button"><button>1</button></div>
        <div class="zero button"><button>0</button></div>
        <div class="dot button"><button>.</button></div>
        <div class="add button"><button>+</button></div>
        <div class="sub button"><button>-</button></div>
        <div class="div button"><button>/</button></div>
        <div class="mul button"><button>*</button></div>
        <div class="equal button"><button>=</button></div>

    </div>
    <script src="main.js"></script>
</body>
</html>
